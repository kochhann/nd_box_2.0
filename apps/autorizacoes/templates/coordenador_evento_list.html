{% extends 'base.html' %}

{% block content %}
<section id="content">
    <div class="content-wrap">
        <div class="container clearfix">
            <div class="row">
                <div class="postcontent col-lg-9">

                    <a href="{% url 'evento-create' %}" class="button button-border button-rounded button-blue" disabled="disabled" style="float: right;">Novo evento</a>

                    <h4>Eventos</h4>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Data</th>
                                <th>Participantes</th>
                                <th>Ver</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in object_list %}
                            <tr>
                                <td>{{item.evento.nome}}</td>
                                <td>{{item.evento.data_evento}}</td>
                                <td>{{item.evento.scope}}</td>
                                <td><a href="{% url 'evento-detail' item.evento.pk %}"><i class="icon-eye"></i></a></td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="">Sem eventos</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                </div>

                <div class="w-100 line d-block d-md-none"></div>
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="{% url 'index' %}" class="list-group-item list-group-item-action d-flex justify-content-between"><div>Início</div><i class="icon-home"></i></a>
                        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between"><div>Autorizações</div><i class="icon-line-check-circle"></i></a>
                        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between"><div>Mensagens</div><i class="icon-envelope1"></i></a>
                        <a href="{% url 'logout' %}" class="list-group-item list-group-item-action d-flex justify-content-between"><div>Logout</div><i class="icon-sign-out-alt"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<!--    {% endfor %}-->

{% endblock %}

{% extends 'base.html' %}

{% block content %}
<section id="content">
    <div class="content-wrap">
        <div class="container clearfix">
            <div class="row">
                <div class="col-lg-12 pl-lg-5 just-text">

                  <h4>Autorizações geradas</h4>
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Autorização</th>

                      </tr>
                    </thead>
                    <tbody>
                    {% for item in object_list %}
                        <tr>
                            <td>{{item}}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td>Nada para exibir</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                  </table>

                </div>
            </div>
        </div>
    </div>
</section>



<!--    {% for c in object_list %}-->
<!--        {{ c.nome }}-->
<!--    {% endfor %}-->

{% endblock %}

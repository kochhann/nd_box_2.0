{% extends 'base.html'%}
{% block content %}
<section id="content">
    <div class="content-wrap">
        <div class="container clearfix">
            <div class="row">
                <div class="postcontent col-lg-9">
                    <!-- Form Evento -->
                    <div class="col-lg-12 pl-lg-5 just-text">
                  <h3>Novo evento</h3>

                  <form class="row" id="form-eventos" method="post" action="#" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-process">
                      <div class="css3-spinner">
                        <div class="css3-spinner-scaler"></div>
                      </div>
                    </div>
                    <div class="col-6 form-group">
                      <input type="text" name="nome" id="eventos-nome" class="form-control" value="" placeholder="Nome do Evento" required>
                    </div>
                    <div class="col-6 form-group">
                      <input type="text" value="" name="data_evento" id="eventos-data" class="form-control text-start component-datepicker
                      default" placeholder="Selecione a data" required autocomplete="off">
                    </div>
                    <div class="col-12 form-group">
                      <textarea name="descricao" id="eventos-descricao" class="form-control" cols="30" rows="5" maxlength="500"
                      style="resize: none;" placeholder="Descrição" onkeyup="countChar(this)" required></textarea>
                        <div id="charNum">500</div>
                    </div>

                    <div class="col-6 form-group">
                      <select name="aluno" class="form-select" id="id_aluno">
                        <option value="" selected>-- Aluno --</option>
                        {% for item in alunos %}
                        <option value="{{item.pk}}">{{item}}</option>
                        {% endfor %}
                      </select>
                    </div>

                    <div class="col-6 form-group">
                      <select name="turma" class="form-select" id="id_turma">
                        <option value="" selected>-- Turma --</option>
                        {% for item in turmas %}
                        <option value="{{item.pk}}">{{item}}</option>
                        {% endfor %}
                      </select>
                    </div>

                    <div class="col-6 form-group">
                      <select name="ciclo" class="form-select" id="id_ciclo">
                        <option value="" selected>-- Ciclo --</option>
                        {% for item in ciclos %}
                        <option value="{{item.pk}}">{{item}}</option>
                        {% endfor %}
                      </select>
                    </div>

                    <div class="col-6 form-group">
                      <select name="curso" class="form-select" id="id_curso">
                        <option value="" selected>-- Curso --</option>
                        {% for item in cursos %}
                        <option value="{{item.pk}}">{{item}}</option>
                        {% endfor %}
                      </select>
                    </div>

                    <div class="col-6 form-group">
                      <select name="unidade" class="form-select" id="id_unidade">
                        <option value="" selected>-- Unidade --</option>
                        {% for item in unidades %}
                        <option value="{{item.pk}}">{{item}}</option>
                        {% endfor %}
                      </select>
                    </div>

                    <div class="divider" style="margin: 1rem;"></div>
                    <div class="col-12 d-none">
                      <input type="text" id="eventos-botcheck" name="eventos-botcheck" value="" />
                    </div>
                    <div class="col-12">
                      <button type="submit" name="eventos-submit" id="eventos-submit" class="button button-border button-rounded button-blue">Salvar</button>
                      <a href="{% url 'index' %}" class="button button-border button-rounded button-red" disabled="disabled">Cancelar</a>
                    </div>
                    <input type="hidden" name="prefix" value="jobs-" />
                  </form>

                </div>
                </div>
                <div class="w-100 line d-block d-md-none"></div>
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="{% url 'index' %}" class="list-group-item list-group-item-action d-flex justify-content-between"><div>Início</div><i class="icon-home"></i></a>
                        <a href="{% url 'evento-list' %}" class="list-group-item list-group-item-action d-flex justify-content-between"><div>Eventos</div><i class="icon-calendar2"></i></a>
                        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between"><div>Autorizações</div><i class="icon-line-check-circle"></i></a>
                        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between"><div>Mensagens</div><i class="icon-envelope1"></i></a>
                        <a href="{% url 'logout' %}" class="list-group-item list-group-item-action d-flex justify-content-between"><div>Logout</div><i class="icon-sign-out-alt"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
